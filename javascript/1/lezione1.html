		<!--CODICE TRA TAG <script></script>-->
		<script>
			//ESEMPIO DI CALLBACK (chiamata di una funzione all'interno di una funzione)	
			setTimeout
				(
					function()
					{
						alert("callback!!")
					},
				5000
				);
			//JAVASCRIPT E' SINGLE-THREAD!!
			
			var start = new Date;
			
			setTimeout(
				function()
				{
					var end = new Date;
					console.log("la tua funzione Ã¨ morta dopo ",end - start," ms")
				},
				0
			);
			alert("alert");
			//FINCHE' NON CHIUDO L'ALERT, IL PROCESSO E' BLOCCATO!
		</script>
